<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPD Dashboard Login</title>
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/login.css" />
  <style>
    /* Ensure full screen and absolute dark */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000000;
    }
    #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
    }
    /* Remove any potential background from other elements */
    .login-container {
        background: transparent !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
